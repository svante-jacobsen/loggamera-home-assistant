name: HACS Validation

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: ls -la  # debug
      - run: cat hacs.json
      - uses: hacs/action@main
        with:
          repository: svante-jacobsen/loggamera-home-assistant
          category: integration
